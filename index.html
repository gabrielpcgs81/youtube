<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel="shortcut icon" type="image/x-icon" href="youtube-logo-png-46031-Windows.ico" />
    <script src="https://kit.fontawesome.com/200fd2eb10.js" crossorigin="anonymous"></script>
    <title>Youtube</title>
</head>

<body>
    <header>
        <div id='logo-menu'>
            <button id="side-menu"><i class="fas fa-bars fa-lg"></i></button>
            <a href="https://www.youtube.com/">
                <img alt="Youtube logo" src="youtube-logo-png-46020.png">
            </a>
            <span><sup>BR</sup></span>
        </div>
        <div id='search-bar'>
            <div>
                <input placeholder="Pesquisar">
                <i class="searchbar-icon fas fa-keyboard"></i>
            </div>
            <button id='search-button'> <i class="fas fa-search fa-lg"></i> </button>
            <button id='mic-button'> <i class="fas fa-microphone"> </i> </button>
        </div>
        <div id='header-menu'>
            <i class="fas fa-video fa-lg"></i>
            <i class="fas fa-ellipsis-v fa-lg "></i>
            <i class="far fa-bell fa-lg"></i>
            <button id='profil'> G </button>
        </div>
    </header>
    <main>
        <section id='content'>
            <div class="iframe-container">
                <iframe width="1280" height="720" src="https://www.youtube.com/embed/TdqQqyc7pfU"
                    title="YouTube video player"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <section id='video-info'>
                <span>
                    <a class='hashtags' href="https://www.youtube.com/hashtag/webdevelopment">#webdevelopment</a>
                    <a class='hashtags'
                        href="https://www.youtube.com/hashtag/webdevelopmentfullcourse">#webdevelopmentfullcourse</a>
                    <a class='hashtags'
                        href="https://www.youtube.com/hashtag/webdevelopmentfromscratch">#webdevelopmentfromscratch</a>
                </span>
                <h1>Web Development Full Course (Front End) | HTML,CSS,JavaScript</h1>
                <span class='views'>26.266.532 visualizações &#9900; 11 de jul. de 2017</span>
            </section>
        </section>
    </main>


</body>

</html>
